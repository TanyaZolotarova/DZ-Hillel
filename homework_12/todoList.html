<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TODO List</title>
</head>
<body>
</body>
<script>

    const container = document.createElement('div');
    container.className = 'container';
    container.style.cssText = `
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 20px;
    `
    document.body.appendChild(container);

    const header = document.createElement('div');
    header.className = 'header';
    header.style.cssText = `
    display: flex;
    justify-content: center;
    width: 100%;
    `
    container.appendChild(header);

    const h1 = document.createElement('h1');
    h1.textContent = 'TODO List';
    h1.style.fontSize = '24px';
    header.appendChild(h1);

    const inputContainer = document.createElement('div');
    inputContainer.className = 'input-container';
    inputContainer.style.cssText = `
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 10px;
`;
    container.appendChild(inputContainer);

    const input = document.createElement('input');
    input.type = 'text';
    input.placeholder = 'Add your new ToDo...';
    input.style.cssText = `
    margin-right: 10px;
    padding: 5px;
    `
    inputContainer.appendChild(input);

    const addBtn = document.createElement('button');
    addBtn.textContent = 'Add';
    addBtn.style.padding = '5px';
    inputContainer.appendChild(addBtn);

    const ulWrapper = document.createElement('ul');
    ulWrapper.style.marginTop = 'margin-top: 20px';
    container.appendChild(ulWrapper);

    function addList() {

        addBtn.addEventListener('click', () => {

            let userItem = input.value.trim()

            if (userItem !== '') {

                const newLi = document.createElement('li');
                newLi.textContent = userItem;
                ulWrapper.appendChild(newLi);

                input.value = '';

                const deleteBtn = document.createElement('button');
                deleteBtn.textContent = 'delete';
                deleteBtn.style.cssText = `
                margin: 10px 10px;
                padding: 5px;
                `
                deleteBtn.className = 'delete';
                newLi.appendChild(deleteBtn);

            } else {
                alert('Please Enter a Value');
            }

        })
    }

    function deleteList() {

        ulWrapper.addEventListener('click', (evt) => {
            if (evt.target.classList.contains('delete')) {
                const li = evt.target.parentElement;
                ulWrapper.removeChild(li);
            }
        })

    }

    addList()
    deleteList()

</script>
</html>
